<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Website with Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    flex-direction: column;
}

h1 {
    font-size: 2.2rem;
    color: #333;
    margin-bottom: 20px;
}

button {
    padding: 12px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #4facfe;
    color: white;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background: #3a8dde;
}

video {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    display: none; /* Hidden initially */
}
</style>
</head>

<body>

<h1>Crated by shivansh</h1>

<button onclick="playVideo()">Play Video</button>

<video id="myVideo" controls>
    <source src="op.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
function playVideo() {
    const video = document.getElementById("myVideo");
    video.style.display = "block";  // Show the video
    video.play();                   // Start playing
}
</script>

</body>
</html>
